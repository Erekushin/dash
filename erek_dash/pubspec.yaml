name: erek_dash
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.19.3 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.6
  flutter_launcher_icons: ^0.13.1
  path_provider: ^2.1.3
  permission_handler: ^11.3.1
  sqflite: ^2.3.3+1
  path: ^1.8.2
  flutter_staggered_grid_view: ^0.7.0
  image_picker: ^1.1.2
  intl: ^0.19.0 
  firebase_core: ^3.1.0
  firebase_auth: ^5.1.0
  firebase_storage: ^12.0.1
  firebase_database: ^11.0.1

  cupertino_icons: ^1.0.8

flutter_icons:
  image_path: "assets/launchicon/erekdashicon.png"  
  android: true
  ios: true

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/

